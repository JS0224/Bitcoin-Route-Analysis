    $(document).ready(function(){
      //tab
      $('ul.tabs li').click(function(){
        var tab_id = $(this).attr('data-tab');
        $('ul.tabs li').removeClass('current');
        $('.tab-content').removeClass('current');
        $(this).addClass('current');
        $("#"+tab_id).addClass('current');
      })

      //data selection
      $('div.selection-div div').click(function(){
        //console.log("click");
        var div_id = $(this).attr('select-div');
        $('div.selection-div div').removeClass('selection-current');
        $('.form-content').removeClass('form-current');
        $(this).addClass('selection-current');
        $("#"+div_id + "_form").addClass('form-current');
      })


      //$('#dialog').dialog();
      //createNewDialog('dialog', 'hot_addr_color_div');
    })

    //get data from _input
    //clicked search btn
    function searchData(type){
        console.log("in search data");
        var input = document.getElementById(type+"_input").value;
        temp = input;
        alert(temp);
    }

    //clicked hot_btn only
    function displayHotOnly(){
      alert("hot only");
    }

    //clicked color circle
    function colorChoose(id){
      createNewDialog('dialog', id);
    }

    //clicked setting_complete_btn
    function setCondition(){
      let time_val = document.getElementById('time_condition_input').value;
      let number_val = document.getElementById('used_number_input').value;
      alert("time_val: " + time_val + "number_val" + number_val);
    }

    </script>

  <body>
    <div class="container-image">
      Search Wallet
      <button type="button" name="button">HIIII</button>
      <form class= action="index.html" method="post">
        <input type="text" name="addr">
        <input type="submit" name="btn">
      </form>
      Information of Wallet<br><br>

      Search block
      <form class= action="index.html"  method="post">
        <input type="text" name="addr">
        <input type="submit" name="btn">
      </form>
      Information of Block<br><br>

      <div id="dialog" class="modal" display = "none">
        <canvas id="picker"></canvas>
        <input id="color" value="#54aedb" hidden ="true">
        <!--input id="color" value="#54aedb"-->
      </div>
    </div>

    <div class="container-tab">
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">SEARCH</li>
        <li class="tab-link" data-tab="tab-2">OPTION</li>
      </ul>

      <!--TAB 1-->
      <div id="tab-1" class="tab-content">
        <!--1-1 : data_div-->
        <div id = "data_div" class = "data-div">
          data_div
          <!--- 1-1-1 : Selection div-->
          <div id = "selection_div" class = "selection-div">
            <div id = "block_select" class = "selection-content selection-current" select-div = "block">BLOCK</div>
            <div id = "tx_select" class = "selection-content" select-div = "tx">TX</div>
            <div id = "addr_select" class = "selection-content" select-div = "addr">ADDR</div>
          </div>
          <!--- 1-1-2 : Form Div-->
          <div id = "form_div" class = "form-div">
            <!-- Block Form -->
            <div id = "block_form" class = "form-content form-current" data-div="block">
              block
              <input text="text" id ="block_input">
              <button id = "block_submit" onclick = "searchData('block')">search</button>
            </div>
            <!-- Tx Form -->
            <div id = "tx_form" class = "form-content" data-div="tx">
              transactions
              <input type="text" id = "tx_input">
              <button id = "tx_submit" onclick = "searchData('tx')">search</button>
            </div>
            <!-- Addr Form -->
            <div id = "addr_form" class = "form-content" data-div="addr">
              address
              <input type="text" id = "addr_input" name="addr">
              <button id = "addr_submit" onclick = "searchData('addr')">search</button>
            </div>
          </div>
        </div>
        <!---1-2 : button_div -->
        <div id = "button_div" class = "button-div">
          button_div
          <button id="hot_only" onclick = "displayHotOnly()">HOT ONLY </button>
        </div>
      </div>

      <!--TAB 2-->
      <div id="tab-2" class="tab-content current">
        <!-- 2-1 : Color Div -->
        <div id = "color_div" class ="color-div">
          Color Div
          <!-- 2-1-1 : Addr color -->
          <div id = "addr_color_div" class = "addr-color-div">
            <div id = "hot_addr_color_div" class = "color-circle-div" onclick = "colorChoose('hot_addr_color_div')">
              Hot address color div
              <label id = "hot_addr_color_div_value"></label>
            </div>
            <div id = "cold_addr_color_div" class = "color-circle-div" onclick = "colorChoose('cold_addr_color_div')">
              Cold address color div
              <label id = "cold_addr_color_div_value"></label>
            </div>
          </div>
          <!-- 2-1-2 : Tx color -->
          <div id = "tx_color_div" class="tx-color-div">
            <div id = "good_tx_color_div" class = "color-circle-div" onclick = "colorChoose('good_tx_color_div')">
              Good tx
              <label id = "good_tx_color_div_value"></label>
            </div>
            <div id = "bad_tx_color_div" class = "color-circle-div" onclick = "colorChoose('bad_tx_color_div')">
              Bad tx
              <label id = "bad_tx_color_div_value"></label>
            </div>
          </div>
        </div>
        <!--2-2 : Condition Div-->
        <div id = "condition_div" class ="color-div">
          Condition for hot address
          <!-- setting zone -->
          <div>
            <div>
              Time setting
              <input id = "time_condition_input"></input>
            </div>
            <div>
              Used number setting
              <input id = "used_number_input"></input>
            </div>
          </div>
          <button id = "setting_complete_btn" onclick ='setCondition()' >setting complete</button>
        </div>
      </div>
    </div>
  </body>
</html>
